<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Juegos con Three.js</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    h2 {
      margin: 0;
      text-align: center;
      font-size: 2.0rem;
    }

    .games-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding-bottom: 2rem;
    }

    .game-button {
      padding: 1rem;
      font-size: 1.2rem;
      background: #1e88e5;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .game-button:hover {
      background: #1565c0;
    }

    footer {
      margin-top: auto;
      background: #1e1e1e;
      padding: 1rem 0;
      text-align: center;
      border-top: 1px solid #333;
      font-size: 0.95rem;
      color: #ccc;
    }

    footer span {
      color: #1e88e5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mis Juegos con Three.js</h1>
    <p>Explora los proyectos que he creado usando Three.js</p>
  </header>

  <div class="games-container">
    <h2>Fisicas e Interaccion 3D</h2>
    <a href="examples/games_fps.html" target="_blank" class="game-button">Juego 1: Juego FPS</a>
    <!-- Agrega más juegos aquí -->
  </div>

  <footer>
    Desarrollado por <span>Luis Strociak</span> - Ingeniero de Software
  </footer>

</body>
</html>
